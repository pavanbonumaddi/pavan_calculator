<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.calculator {
    width: 300px;
    background-color: #111010;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.result {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 18px;
    text-align: right;
    padding-right: 10px;
    background-color: #f9f9f9;
    color: #333;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 50px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #0056b3;
}

button:nth-child(16) {
    background-color: #28a745;
}

button:nth-child(16):hover {
    background-color: #218838;
}

</style>
<body>
    <div class="calculator">
        <input type="text" id="result" class="result" disabled>
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
                // script.js

        // Append value to the result input
        function appendValue(value) {
            const result = document.getElementById('result');
            result.value += value;
        }

        // Clear the result input
        function clearResult() {
            document.getElementById('result').value = '';
        }

        // Calculate and display the result
        function calculateResult() {
            const result = document.getElementById('result');
            try {
                result.value = eval(result.value); // Evaluate the expression
            } catch (error) {
                result.value = 'Error'; // Show error for invalid expressions
            }
        }

    </script>
</body>
